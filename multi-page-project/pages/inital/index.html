<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>TIMETRADE</title>
  <meta http-equiv="Content-type" content="text/html" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="js/lib-flexible.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 100%;
      -webkit-text-size-adjust: 100%;
    }


    html,
    body {
      width: 100%;
      min-height: 100%;
      background-color: #f5f5f5;
      font-size: 0;
      line-height: 0;
    }

    img {
      width: 100%;
      font-size: 0;
      line-height: 0;
    }

    .box {
      position: relative;
    }

    .btn {
      background: url(./img/btn.png) center no-repeat;
      background-size: contain;
      width: 2.88rem;
      height: 0.68rem;
      display: block;
      position: absolute;
      z-index: 1;
      left: 50%;
      margin-left: -1.44rem;
      animation: breathing 1.8s linear infinite;
    }

    a {
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    .btn1 {
      bottom: 0.426666rem;
    }

    .btn2 {
      bottom: 0.45rem;
    }

    .btn3 {
      bottom: 0.69rem;
    }

    .btn4 {
      bottom: 0.373333rem;
    }

    .btn5 {
      bottom: 1.0933rem;
    }

    @keyframes breathing {
      0% {
        transform: scale(0.88);
      }

      50% {
        transform: scale(1);
      }

      100% {
        transform: scale(0.88);
      }
    }

    #zhichiScript {
      width: 0;
      height: 0;
      display: none;
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="img/img_1.png" alt="">
    <p class="btn btn1"></p>
  </div>
  <div class="box">
    <img src="img/img_2.png" alt="">
    <p class="btn btn2"></p>
  </div>
  <div class="box">
    <img src="img/img_3.png" alt="">
    <p class="btn btn3"></p>
  </div>
  <div class="box">
    <img src="img/img_4.png" alt="">
    <p class="btn btn4"></p>
  </div>
  <div class="box">
    <img src="img/img_5.png" alt="">
    <p class="btn btn5"></p>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
