<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>夹带分流中转链接管理</title>
    <meta http-equiv="Content-type" content="text/html" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no" />
    <meta name="viewport" content="width=750,viewport-fit=cover" />
    <link rel="stylesheet" href="css/style.css">

    <script>
        window.mobileUtil = function (i, e) { var t = navigator.userAgent, n = /android|adr/gi.test(t), a = /iphone|ipod|ipad/gi.test(t) && !n, r = n || a; return { isAndroid: n, isIos: a, isMobile: r, fixScreen: function () { function t(i) { return "initial-scale=" + i + ",maximum-scale=" + i + ",minimum-scale=" + i } var n = e.querySelector('meta[name="viewport"]'), a = n ? n.content : "", d = a.match(/initial\-scale=([\d\.]+)/), o = a.match(/width=([^,\s]+)/); if (r && !d && o && "device-width" != o[1]) { var c = parseInt(o[1]), s = i.innerWidth || c, m = i.screen.width || s, l = m / c; n.content = a + ",target-densitydpi=device-dpi," + t(l) } } } }(window, document), mobileUtil.fixScreen();
    </script>
</head>

<body>
    <div class="curlist">
        <p class="list-title">夹带分流群链接列表</p>
        <ul id="df-list"></ul>
        <div class="list-change">
            <p class="list-change-title">夹带替换分流链接</p>
            <textarea class="newlist" name="" id="newlist-default"></textarea>
            <div class="submit" id="submit-default">提交</div>
        </div>
    </div>
    <div class="example-box">
        <div class="example">
            <p>注意格式！！</p>
            <p>连续的字符串链接1中间逗号隔开链接2中间逗号隔开……</p>
            <p>链接1,链接2,链接3,链接4</p>
            <pre>https://a.com/1,https://a.com/2,https://a.com/3,https://a.com/4,https://a.com/5</pre>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
